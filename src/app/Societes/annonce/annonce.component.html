<div class="annonce">
    <form [formGroup]="userForm">
        <label>Annonce</label>
        <div>
            <label for="societename">Societe</label>
            <input type="text" id="societenameInput" formControlName="societename" />
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" id="titleInput" formControlName="title" />
        </div>
        <div>
            <label for="description">Description</label>
            <textarea type="text" id="descriptionInput" formControlName="description"></textarea>
        </div>
        <div>
            <label for="technology">Technology</label>
            <input type="text" id="technologyInput" formControlName="technology" />
        </div>
        <div>
            <label for="startdate">Start dat</label>
            <input type="text" id="startdateInput" formControlName="startdate" />
        </div>
        <div>
            <label for="createdat"></label>
            <input type="text" id="createdatInput" formControlName="createdat" [(ngModel)]="todayDate" />
        </div>

        <button class="btn-save" type="submit" (click)="saveAnnonce()">Submit</button>
    </form>
</div>
